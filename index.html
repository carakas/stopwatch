<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Stopwatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/stopwatch.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<article class="wrapper">
    <header><h1>Stopwatch</h1></header>
    <section class="add-timer-wrapper">
        <div class="floating-placeholder">
            <input required type="text" id="timerName" class="js-timer-name">
            <label for="timerName">Name</label>
        </div>
        <div class="floating-placeholder">
            <input required type="url" id="timerLink" class="js-timer-link">
            <label for="timerLink">Link</label>
        </div>

        <button class="floating-button js-add-timer">Add</button>
    </section>
    <section class="timers">
        <list class="timer-list js-timer-list">
        </list>
    </section>
</article>

<script>require('./renderer.js')</script>
</body>
</html>
